<div class="modal fade" id="record" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter your information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Sets:</label>
            <input type="text" class="form-control" id="sets">
          </div>
          <div class="form-group">
              <label for="recipient-name" class="col-form-label">Reps:</label>
              <input type="text" class="form-control" id="reps">
          </div>
          <div class="form-group">
              <label for="recipient-name" class="col-form-label">Weight Used:</label>
              <input type="text" class="form-control" id="weightUsed">
          </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button id ="add" type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>


<script>
$('#record').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
</script>
